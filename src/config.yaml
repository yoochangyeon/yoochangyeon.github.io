site:
  name: "개발하는 유에녹"
  site: 'https://yoochangyeon.github.io'
  base: '/'
  trailingSlash: false

  # Google Search Console 사이트 소유권 확인
  # 1. https://search.google.com/search-console 접속
  # 2. 속성 추가 > HTML 태그 방식 선택
  # 3. content="여기_나오는_코드" 부분만 아래에 입력
  # 예: content="abc123def456" → googleSiteVerificationId: "abc123def456"
  googleSiteVerificationId: false

  # 네이버 웹마스터 도구 사이트 소유권 확인
  # 1. https://searchadvisor.naver.com 접속
  # 2. 사이트 등록 > HTML 태그 방식 선택
  # 3. content="여기_나오는_코드" 부분만 아래에 입력
  # 예: content="xyz789ghi012" → naverSiteVerificationId: "xyz789ghi012"
  naverSiteVerificationId: "5d53d5272dec04549983cf552ed69566a146f0de"

  # Giscus 댓글 시스템 설정
  # 1. https://giscus.app/ko 접속
  # 2. GitHub 저장소 연결 (yoochangyeon/yoochangyeon.github.io)
  # 3. giscus 앱 설치: https://github.com/apps/giscus
  # 4. 저장소 설정 > Discussions 활성화
  # 5. 아래 설정값들을 생성된 값으로 교체
  giscus:
    enabled: true  # 댓글 활성화
    repo: 'yoochangyeon/yoochangyeon.github.io'
    repoId: 'MDEwOlJlcG9zaXRvcnkzNDY5NDY4MDM='
    category: 'General'
    categoryId: 'DIC_kwDOFK38884CxNuO'
    mapping: 'pathname'
    strict: '0'
    reactionsEnabled: '1'
    emitMetadata: '0'
    inputPosition: 'bottom'
    theme: 'preferred_color_scheme'
    lang: 'ko'

# Default SEO metadata
metadata:
  title:
    default: "개발하는 유에녹"
    template: "%s — 개발하는 유에녹"
  description: "기술과 개발에 대한 생각을 나누는 공간. 유창연(Enoch)의 개발 블로그입니다."
  robots:
    index: true
    follow: true
  openGraph:
    locale: ko_KR
    site_name: "개발하는 유에녹"
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@yoochangyeon'
    site: '@yoochangyeon'
    cardType: summary_large_image

i18n:
  language: ko
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 10

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    # Google Analytics 4 설정
    # 1. https://analytics.google.com 접속
    # 2. 새 속성 생성 (GA4)
    # 3. 데이터 스트림 > 웹 > 측정 ID 복사
    # 4. "G-XXXXXXXXXX" 형식의 측정 ID를 아래에 입력
    # 예: id: "G-ABC1234567"
    googleAnalytics:
      id: null

    # 네이버 애널리틱스 (선택사항, 한국 시장 분석 강화)
    # 1. https://analytics.naver.com 접속
    # 2. 사이트 등록 후 ID 확인
    # 예: id: "s_1a2b3c4d5e"
    naverAnalytics:
      id: null

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
